<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG & Progress Bar</title>
    <style>
        details[open]>ol{
            color:aqua;
        }
    </style>
</head>
<body>
    <img src="Images/725234_butterfly_04.svg" width="300" height="200">
    <ol>
        <h5>
            <li>Html : <progress min="0" max="10" value="7"></progress></li>
            <li>CSS : <progress min="0" max="10" value="5"></progress></li>
            <li>JavaScript : <progress min="0" max="10" value="3"></progress></li>
        </h5>
    </ol>
    <details>
        <summary>Learning Serial</summary>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Node.js</li>
        </ol>
    </details>
</body>
</html>
